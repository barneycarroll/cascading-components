<!doctype html>
<html>
  <head>
    <meta charset=utf-8>

    <title>
      Mithril Machine Tools test suite
    </title>

    <script src=./node_modules/mithril/mithril.js></script>
    <script src=./node_modules/mithril/ospec/ospec.js></script>

    <style>
      body {
        margin: 1em;
        font: 1em/1.5 sans-serif;
      }
      body::before {
        content: 'Mithril Machine Tools test suite';
        display: block;
        font-size: 2em;
        font-weight: bold;
      }
      body::after {
        content: 'Open console for results; click to re-run.';
        display: block;
      }
    </style>
  </head>

  <body>
    <script type=module>
      Promise.all(
        [
          ['_utils'],
          ['Context'],
          ['Inline'],
          ['Mobile'],
          ['Promiser'],
          ['Static'],
          ['Waiter'],
        ]
        .map(module =>
          import(`./tests/${ module }.js`)
        )
      )
        .then(() => {
          o.afterEach(() => {
            document.body.innerHTML = ''

            delete document.body.vnodes
          })

          o.run(report)

          addEventListener('click', () => {
            o.run(report)
          })
        })
      
      function report(results){
        const suites = {}
        const errors = Symbol()

        results.forEach(({context, message, pass, error}) => {
          const suite = context.split(' > ').reduce(
            (context, key) => {
              if(!(key in context))
                context[key] = {}
              
              if(!pass)
                context[key][errors] = true
              
              return context[key]
            }, 

            suites,
          )

          while(message in suite)
            message += ' '
          
          suite[message] = {}
        })

        void function log(suites){
          suites.forEach(([key, suite]) => {
            const contents = Object.entries(suite)

            const label = [ '%c' + key, 'color:' + (errors in suite ? 'red' : 'green')]

            if(!contents.length)
              return console.log(...label)
            
            console.groupCollapsed(...label)

            log(contents)

            console.groupEnd()
          })
        }(Object.entries(suites))

        console.log(
          results.filter(x => x.pass).length + '/' + results.length + ' assertions succeeded'
        )

        console.groupCollapsed('Traces')

        o.report(results)

        console.groupEnd()
      }
    </script>
  </body>
</html>
